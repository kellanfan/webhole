<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件冒泡</title>
    <style>
        .grandfather{
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: gold;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // 事件冒泡就是子元素触发一个事件，会向父级元素传递，如果父级元素也有这个事件，那么
        // 就触发，如果没有则继续向上级传递，直到body
        $(function(){
            $('.grandfather').click(function(){
                alert(3);
            });
            $('.father').click(function(){
                alert(2);
            });
            $('.son').click(function(ev){
                alert(1);
                //ev.stopPropagation();  // 通过event的这个方法阻止
                return false; // 简写
            });
            $(document).contextmenu(function(ev){
                // ev.preventDefault();  // 阻止右键
                return false; // 简写
            });
        });
    </script>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
