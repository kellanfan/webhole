<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点操作</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $span = $('<span>span元素</span>');
            var $p = $('<p>p元素</p>');
            var $h = $('<h3>页面标题</h3>');

            // $('#div1').append($span);
            // $('#div1').append($p);
            // 也可以
            $span.appendTo('#div1');
            $p.appendTo('#div1');
            // 插在前面
            // $('#div1').before($h);
            $h.insertBefore('#div1');
            $p.remove(); //删除
        });
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
