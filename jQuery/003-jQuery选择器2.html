<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // next 下一个元素
            // nextAll 是后面所有元素中选一个
            $('#div1').nextAll('p').css({color:'red'});
            // 选择父元素
            $('#span01').parent().css({width:'200px', height:'200px',background:'gold'});
            // 选择离自己最近的div标签，元素可以是父级也可以是子级
            $('#span02').closest('div').css({background:'green'});
            // 和$('.list li')的区别：原始的选择器不一样，下面的可以回到父级。可以通过end回到父级
            //  而$('.list li')不能回到父级。
            $('.list').children().css({background:'gold',marginBottom:'10px'
                }).end().css({background:'green'});
            $('.list2 li:eq(2)').css({background:'gold'}).siblings().css({background:'green'});
            $('#div3').find('.link2').css({color:'red'});
        })
    </script>
</head>
<body>
    <div id="div1">这是一个div元素</div>
    <div>这是第二个div元素</div>
    <p>这是一个p元素</p>
    <div id="div2">
        <a href="#">baidu</a>
        <span id="span01">span元素</span>
    </div>

    <div id="div3">
        <p>
            <a href="#" class="link2">tengxun</a>
            <span id="span02">haha</span>
        </p>
    </div>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul class="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
