<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>置顶菜单</title>
    <style>
        body{margin:0px;}
		.logo_bar{
			width:960px;
			height:200px;
			background-color:#f0f0f0;
			margin:0 auto;
			
		}
		.menu,.menu_pos{
			width:960px;
			height:50px;
			margin:0 auto;
			background-color:gold;
			text-align:center;
			line-height:50px;
		}
		.menu_pos{
			display:none;
		}

		.down_con{
			width:960px;
			height:1800px;
			margin:0 auto;
		}

		.down_con p{
			margin-top:100px;
			text-align:center;
		}
		.totop{
			width:50px;
			height:50px;
			background:url(images/up.png) center center no-repeat #000;
			border-radius:50%;
			position:fixed;
			right:50px;
			bottom:50px;
			display:none;
		}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $(window).scroll(function(){ // 当屏幕向下滚动时
                var nowTop = $(document).scrollTop(); // 获取当前向下的滚动值
                if(nowTop>200){
                    $('.menu').css({
                        position: 'fixed',
                        left: '50%',
                        top:0,
                        marginLeft:-480
                    });
                    // 一旦固定位置，菜单会脱离页面，导致下面的内容往上跳一下，
                    // 所以需要一个元素占原来页面中菜单的位置
                    $('.menu_pos').show(); 
                }
                else
                {
                    $('.menu').css({
                        position: 'static',
                        marginLeft:'auto'
                    });
                    $('.menu_pos').hide();
                }
            });
        });
    </script>
</head>
<body>
    <div class="logo_bar">顶部logo</div>
    <div class="menu">置顶菜单</div>
    <div class="menu_pos"></div>
    <div class="down_con">
        <p>网站主内容</p>
        <p>网站主内容</p>
        <p>网站主内容</p>
        <p>网站主内容</p>
        <p>网站主内容</p>
    </div>
    <a href="javascript:;" class="totop"></a>
</body>
</html>
