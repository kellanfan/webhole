<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-jonsp</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url:'data.js',
            type:'get',
            dataType:'jsonp',
            crossDomain: true,
            jsonpCallback:'aa'
        })
        .done(function(dat){
            alert(dat.name);
        })
        .fail(function(){
            console.log("error");
        });
    </script>
</head>

</body>
</html>
