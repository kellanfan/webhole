<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义事件</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 给元素绑定自定义的hello事件
            $('#btn').bind('hello',function(){
                alert('hi');
            });
            // trigger触发
            $('#btn2').click(function(){
                $('#btn').trigger('hello');
            });
        });
    </script>
</head>
<body>
    <input type="button" value="按键" id="btn">
    <input type="button" value="按键2" id="btn2">
</body>
</html>
