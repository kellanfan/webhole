<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery动画</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            /* 属性设置：
            1.{参数：值}
            2.速度ms
            3. swing 开始和结束慢速，中间快速 默认值
                linaer 匀速
            4.回调函数
            */
            
            // $('#div1').animate({width:200,height:200}, 1000, 'linear');
            $('#div1').animate({width:200,height:200}, 1000, function(){
                $(this).animate({marginLeft:300},1000, function(){
                    $(this).animate({marginTop:300},1000)
                })
            });
        });
    </script>
</head>
<body>
    <div class="box" id="div1"></div>
</body>
</html>
