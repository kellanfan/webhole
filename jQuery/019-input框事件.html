<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input框事件</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // 获取焦点的时候-有光标的时候
            $('#txt01').focus(function(){
                //alert('focus')
            });
            // 失去焦点的时候- 光标离开的时候
            $('#txt01').blur(function(){
                alert('blur');
            });
            // 输入框内容发生变化，失去焦点后触发
            $('#txt01').change(function(){
                alert('change');
            });
            //  按键松开后就触发
            $('#txt01').keyup(function(){
                alert('keyup');
            });
        })
    </script>
</head>
<body>
    <input type="text" name="" id="txt01" placeholder="hahaha">
</body>
</html>
