<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>索引值</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('.list li').click(function(){
                alert($(this).index());
            });
        });
    </script>
    <style>
        .list li{
            height: 30px;
            margin-bottom: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
