<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 100px auto 0;
            position: relative;
        }
        .con div{
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: gold;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            position: absolute;

        }
        body .box1{
            background-color: aqua;
            z-index: 10; /*设置层级，数字越大，越在上层*/
        }
        body .box2{
            background-color: pink;
            left: 50px;
            top: 50px
        }
        body .box3{
            left: 100px;
            top:100px;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
