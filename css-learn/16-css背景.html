<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景</title>
    <style type="text/css">
        div{
            margin: 50px 0;
        }
        .box{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            background-image: url(bg.jpg);
            color: red;
            font-size: 30px;
        }
        .box1{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            background-color: gold;
            color: red;
            font-size: 30px;
        }
        .box3{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            background-image: url(bg.jpg);
            background-repeat: repeat-x  /*背景图片的重复方式*/
        }
        .box4{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            background-image: url(bg.jpg);
            background-repeat: no-repeat; /*背景图片的重复方式*/
            background-position: right center; /*设置背景图片的位置*/
        }
        .box5{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            background-image: url(bg.jpg);
            background-repeat: no-repeat; /*背景图片的重复方式*/
            background-position: 10px 30px; /*可以是使用数值来定位置,以左上角为基准*/
            /*
            background:url(bg.jpg) 10px 30px gold no-repeat;
            */
        }
    </style>
</head>
<body>
    <div class="box">aaa</div>
    <div class="box1"><img src="bg.jpg" alt="图片">aaaa</div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
