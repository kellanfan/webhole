<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻标题</title>
    <style type="text/css">
        .box{
            width: 385px;
            height: 35px;
            border-top: 1px solid #f00;
            border-bottom: 3px solid #666;
            font-size: 20px;
            line-height: 20px; /*字体会影响居中的体验，需要设置该参数才行*/
            font-family: 'Microsoft Yahei';
            color: #333;
            padding-left: 15px;
            padding-top: 15px;
        }
        /*对于padding更好的做法*/
        .box1{
            width: 400px;
            height: 50px;
            border-top: 1px solid #f00;
            border-bottom: 3px solid #666;
            font-size: 20px;
            font-family: 'Microsoft Yahei';
            text-indent: 15px; /*缩进15px*/
            line-height: 50px; /*直接设置行高，不会计入宽和高中*/
        }
    </style>
</head>
<body>
    <div class="box">新闻标题</div>
    <br>
    <div class="box1">新闻标题</div>
</body>
</html>
