<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航条2</title>
    <style type="text/css">
        .box{
            width: 958px;
            height: 40px;
            border: 1px solid black;
            margin: 50px auto 0;
            background-color: #55a8ea;
            position: relative;
        }
        .box div{
            width: 100px;
            float: left;
            text-align: center;
        }
        .box a{
            font-size: 14px;
            font-family: 'Microsoft Yahei';
            color: #ffffff;
            text-decoration: none;
            line-height: 40px;
        }
        .box div:hover{
            background-color: #00619f;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><a href="">首页</a></div>
        <div><a href="">网站建设</a></div>
        <div><a href="">程序开发</a></div>
        <div><a href="">网络营销</a></div>
        <div><a href="">企业VI</a></div>
        <div><a href="">案例展示</a></div>
        <div><a href="">联系我们</a></div>
    </div>
</body>
</html>
