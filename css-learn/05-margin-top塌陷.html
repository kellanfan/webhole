<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .con{
            width: 300px;
            height: 200px;
            background-color: gold;
            padding-top: 10px;
            overflow: hidden;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="box">

        </div>
    </div>
    <br>
    <p>内部盒子的margin应用到了外部的盒子，这叫做塌陷
        1.外部盒子设置一个边框<br>
        2.外部盒子设置overflow：hidden <br>
        3.使用伪元素
        .clearfix:before{
            content: '';
            display:table;
        }
    </p>
</body>
</html>
