<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>
    <style type="text/css">
        .box1,.box2,.box3{
            width: 200px;
            height: 200px;
            font: 30px/200px 'Microsoft Yahei'; /*这种斜杠模式，字体/行高 这样可以使字体对盒子居中*/
            background-color: gold;
            text-align: center;
            margin: 20px;
        }
        .box1{
            float: left;
        }
        .box2{
            float: right;
        }
        .box3{
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <a href="#" class="box1">a元素</a>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
