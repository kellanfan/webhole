<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航条</title>
    <style type="text/css">
        .box{
            width: 958px;
            height: 40px;
            border: 1px solid black;
            margin: 50px auto 0;
            text-align: center;
        }
        .box a{
            font-size: 14px;
            color: #333;
            font-family: 'Microsoft Yahei';
            text-decoration: none;
            border-right: 1px solid black;
            padding: 0 20px;
            line-height: 40px;
        }
        body .end{
            border: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="">首页</a>
        <a href="">网站建设</a>
        <a href="">程序开发</a>
        <a href="">网络营销</a>
        <a href="">企业VI</a>
        <a href="">案例展示</a>
        <a href="" class="end">联系我们</a>
    </div>
</body>
</html>
