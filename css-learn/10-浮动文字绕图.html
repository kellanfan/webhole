        <div class="duanluo">

在1967年底上映，他描绘了即将到来的现代世界——一个充斥着摩天大楼、玻璃建筑、由几何线条编织起来的世界。

塔蒂为此搭建了耗资昂贵的布景。主角于洛先生在迷宫般的建筑里晕头转向，对符号一样的商品介绍不知所云。一些人说导演无情地嘲讽了标准化的现代社会，一些人说除此之外他赋予了影片一层温情的面纱。

半个世纪以后，所有的摩天大楼和玻璃幕墙都业已成为现实。

我们偶尔抬头凝视这些城市中的庞然大物和交错的几何图形网络，它们时常在阳光下反射着金属光泽，建筑近处的人类显得十分渺小，一种奇异的感受在不同时刻不同地点相似地向我们涌来。

这一次，我们对准高楼。</div>
