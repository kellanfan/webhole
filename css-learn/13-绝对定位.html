<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 100px auto 0;
            position: relative;
        }
        .con div{
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: gold;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .box1{
            position: absolute;
            left: 50px;
            top: 20px;
        }
    </style>
</head>
<body>
    <p>绝对定位脱离文档流，找上级有定位属性的来确定位置，如果没有就直接找顶级的body</p>
    <div class="con">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
