<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>反转字符串</title>
    <script>
        var a = '123asd456qwe789';
        // 先拆分成数组，然后反转，再组合成数组
        var b = a.split('').reverse().join(''); 
        alert(b);
    </script>
</head>

</body>
</html>
