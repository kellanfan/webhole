<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js操作标签属性</title>
    <script type="text/javascript">
        window.onload = function(){  //表示当整个页面加载完成后再执行下面的功能语句
            document.getElementById('div1').title = '看到了！'
        }
    </script>
</head>
<body>
    <div id="div1" title="div元素">一个div元素</div>
</body>
</html>
