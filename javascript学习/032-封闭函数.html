<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封闭函数</title>
    <script>
        (function(){
            var str = '欢迎光临'
            alert(str);
        })()
        // 函数定义 
        //(funciont(){
            // ...
        //})()
        // 因为内部没有定义函数名，并且全部在内部调用，所以不影响其他函数，加功能的时候可以使用

        // 封闭函数其他写法: 在匿名函数前加 ! 或 ~ 之后加上括号 都可变为封闭函数
        !function(){
            var str = '欢迎光临'
            alert(str);
        }()
    </script>
</head>
<body>
    
</body>
</html>
