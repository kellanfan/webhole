<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math对象</title>
    <script>
        var a = 10;
        var b = 20;
        var arr = [];
        for(i=0;i<20;i++){
            var num = Math.floor(Math.random()*(b-a+1)+a);
            arr.push(num);
        }
        alert(arr);
    </script>
</head>
