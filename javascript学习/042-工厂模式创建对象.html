<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式创建对象</title>
    <script>
        function Person(name,age,job){
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            o.showname = function(){
                alert(this.name);
            }
            o.showjob = function(){
                alert(this.job);
            }
            return o;
        }
        
        var tom = Person('tom',13,'student');
        tom.showjob();
    </script>
</head>
