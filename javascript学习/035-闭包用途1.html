        // 将一个变量长期驻扎在内存当中，可用于循环中存索引值
        window.onload = function(){
            var aLi = document.getElementsByTagName('li');
            for(i=0;i<aLi.length;i++){
                (function(i){
                    aLi[i].onclick = function(){  // 内部函数
                        alert(i);
                    }
                })(i);
            }
        }
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
