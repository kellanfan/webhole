<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <script>
        window.onload = function(){
            var rEsult = document.getElementById('result');
            rEsult.onclick = function(){
                var aTr1 = document.getElementById('num1').value;
                var aTr2 = document.getElementById('num2').value;
                var mEth = document.getElementById('method').value;    
                var sTr3 = jisuan(aTr1,aTr2,mEth);
                alert(sTr3);
            }
            function jisuan(a,b,method){
                switch (method){
                    case '+':
                        var c = (parseInt(a)*100 + parseInt(b)*100)/100;
                        return c;
                    case '-':
                        var c = parseInt(a) - parseInt(b);
                        return c;
                    case '*':
                        var c = parseInt(a) * parseInt(b);
                        return c;
                    case '/':
                        var c = parseInt(a) / parseInt(b);
                        return c;
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" id="num1">
    <select name="" id="method">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="text" id="num2">
    <input type="button" value="计算" id="result">
</body>
</html>
