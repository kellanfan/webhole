<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数传参</title>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div');

            changesty('color','red');
            changesty('background-color','gold');

            function changesty(sty,val){
                oDiv.style[sty] = val;
            }
        }
    </script>
</head>
<body>
    <div id="div">DIV</div>
</body>
</html>
