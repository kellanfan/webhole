<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类的继承</title>
    <script>
        function Fclaas(name,age){
            this.name = name;
            this.age = age;
        }
        Fclaas.prototype.showname = function(){
            alert(this.name);
        }
        Fclaas.prototype.showage = function(){
            alert(this.age);
        }
        // 继承父类属性用call或者apply的方法
        function Sclass(name,age,job){
            Fclaas.call(this,name,age); // this指的是子类实例化对象
            this.job = job;
        }
        // 方法继承：将父类的一个实例赋值给子类的原型属性
        Sclass.prototype = new Fclaas();
        Sclass.prototype.showjob = function(){
            alert(this.job);
        }

        var tom = new Sclass('tom',18,'worker');
        tom.showname();
        tom.showage();
        tom.showjob();
    </script>
</head>
<body>
    
</body>
</html>
