<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过标签获取元素</title>
    <script>
        window.onload = function(){
            var oList = document.getElementById('list1');
            var oLi = oList.getElementsByTagName('li'); 
            // oLI是类似数组的选择集，没有数组通用的一些方法

            alert(oLi.length);
            // 一个个做不现实，所以要用循环
            for(var i=0;i<oLi.length;i++){
                if(i%2 == 0){
                    oLi[i].style.backgroundColor = 'gold';
                }
            }
        }
    </script>
</head>
<body>
    <ul id="list1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <ul id="list2">
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>
</html>
