<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素旋转</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            margin: 50px auto 0;
            transition: all 1s ease;
            transform-style: preserve-3d; /*效果*/
            transform: perspective(800px) rotateX(0deg);  /*设置初始值，否则会有bug*/
        }
        .box:hover{
            /* transform: rotate(45deg); */
            transform: perspective(800px) rotateX(-30deg); /*以X轴旋转,透视距离800px是经验值*/
            /* 旋转方向：1.X轴向右，Y轴向下，Z轴向屏幕外。
            轴指向自己，顺时针旋转，负值的时候则反方向*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
