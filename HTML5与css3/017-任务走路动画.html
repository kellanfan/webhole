<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation 人物走路动画</title>
    <style type="text/css">
        .box{
            width: 90px;
            height: 180px;
            border: 1px solid black;
            overflow: hidden;
            margin: 50px auto 0;
            position: relative;
        }
        .box img{
            position: absolute;
            top:0;
            left: 0;
            animation: walking 1s steps(5) infinite;
        }
        @keyframes walking{
            from{
                left: 0px;
            }
            to{
                left: -450px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="walking.jpg" alt="walking">
    </div>
</body>
</html>
