<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition运动曲线</title>
    <style type="text/css">
        div{
            width: 50px;
            height: 50px;
            background-color: gold;
            margin-bottom: 20px;
        }
        div:nth-child(1){
            transition: all 1s linear;
        }
        div:nth-child(2){
            transition: all 1s ease;
        }
        div:nth-child(3){
            transition: all 1s ease-in;
        }
        div:nth-child(4){
            transition: all 1s ease-out;
        }
        div:nth-child(5){
            transition: all 1s ease-in-out;
        }
        div:nth-child(6){
            transition: all 1s cubic-bezier(0.19, -0.5, 0.22, 1); /*就是可以自己定制如何运动*/
        }
        div:hover{
            width: 600px;
        }
    </style>
</head>
<body>
    <div>linear</div>
    <div>ease</div>
    <div>ease-in</div>
    <div>ease-out</div>
    <div>ease-in-out</div>
    <div>bezier</div>
</body>
</html>
