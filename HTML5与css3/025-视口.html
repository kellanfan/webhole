<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minmum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        .header{
            height: 50px;
            background-color: gold;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>视口的标准写法,head加上这段后就直接按照设备的宽度了，不会进行缩放，导致手机端看到的是缩放过的。 <xmp><meta name="viewport" content="width=device-width, user-scalable=no,
        initial-scale=1.0, maximum-scale=1.0, minmum-scale=1.0"></xmp></p>
    <div class="header">
        页面头部
    </div>
</body>
</html>
