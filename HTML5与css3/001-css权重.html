<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css权重</title>
    <style type="text/css">
        div{
            color: coral!important; /*权重值是10000+1*/
        }

        #content{
            color: red;
        }
        .con{
            color: green;
        }
        
        #aa div.main h2{  /*这里的div.main 是一个修饰，两者是同级的关系，这么写只是想增加权重*/
            color: red;
        }
    </style>
</head>
<body>
    <p>权重等级：</p>
    <p>1.!important，加在样式属性值后，权重值为10000</p>
    <p>2.内联样式，如：style=""，权重值为1000</p>
    <p>3.ID选择器，如#content，权重值为100</p>
    <p>4.类，伪类和属性选择器，如：.content，:hover,权重为10</p>
    <p>5.标签选择器和伪元素选择器，如：div，p，:before，权重为1</p>
    <p>6.通用选择器（*），子选择器（>）,相邻选择器（+），同胞选择器（~）权重为0</p>
    <hr>
    <div id="content",style="color:blue",class="con">这是一个div</div>
    <div id="aa">
        <div class="main">
            <h2>h2标签</h2>
        </div>
    </div>
</body>
</html>
