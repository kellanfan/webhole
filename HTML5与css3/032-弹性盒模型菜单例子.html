<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性盒模型菜单例子</title>
    <style type="text/css">
        body ul{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .menu_con{
            width: 960px;
            height: 60px;
            margin: 50px auto 0;
            background-color: antiquewhite;
            
            display: flex;
        }
        .logo{
            height: 60px;
            width: 60px;
            background-color: gold;
        }
        .menu{
            flex-grow: 1;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .menu li{
            flex-grow: 1;
            text-align: center;
            border-right: 1px solid #333;
            margin-right: -1px; /*向右偏移1px */
        }
        .menu li a{
            text-decoration: none;
            color: dodgerblue;
        }

        @media (max-width:960px){
            .menu_con{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="menu_con">
        <div class="logo"></div>
        <ul class="menu">
            <li><a href="">首页</a></li>
            <li><a href="">公司新闻</a></li>
            <li><a href="">行业动态</a></li>
            <li><a href="">联系我们</a></li>
        </ul>
    </div>
</body>
</html>
