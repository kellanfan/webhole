<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation动画</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation: moving 1s ease 500ms 5 alternate forwards;
            animation-play-state: paused;
        }
        .box:hover{
            animation-play-state: running;
        }
        @keyframes moving {
            from{
                width: 100px;
            }
            to{
                width: 600px;
            }
        }
    </style>
</head>
<body>
    <p>animation:name duration timing-function delay iteration-count direction;同时设置多个属性。
        分别是：名称，时间，曲线，延迟，播放次数，结束后是否返回，动画前后状态。
    </p>
    <div class="box"></div>

    
</body>
</html>
