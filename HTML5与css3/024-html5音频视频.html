<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>audio标签 
            支持格式：ogg、wav、mp3
            
            对应属性：
            1、autoplay 自动播放
            2、controls 显示播放器
            3、loop 循环播放
            4、preload 预加载
            5、muted 静音
    </p>
    <audio src="sugar.mp3" controls autoplay loop preload="auto" muted></audio>
    <!-- <audio  autoplay controls loop preload>
            <source src="source/audio.mp3" type="">
            <source src="source/audio02.wav" type="">
    </audio> -->
    <p>source标签的作用是提供多个媒体文件地址，如果一个地址的文件不兼容，就使用下一个地址。</p>
    <hr>
    <p>videio 播放视频
        支持格式：ogg、mp4、webM

            属性：
            1、width
            2、height
            3、Poster
            
            可选第三方播放器：
            1、cyberplayer
            2、tencentPlayer
            3、youkuplayer</p>
    
    <video autoplay controls loop preload>
            <source src="source/audio.mp4" type="">
    </video>
</body>
</html>
