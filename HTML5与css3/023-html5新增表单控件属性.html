<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>这几个属性比较重要
            1、placeholder 设置文本框默认提示文字<br>
            2、autofocus 自动获得焦点,就是打开页面，光标自动已经在了<br>
            3、autocomplete 联想关键词,这个一般都设为off，因为一般都是自己做联想，不需要使用系统自己的，混在一起会很不好<br>

    </p>
    <input type="text" name="" id="" placeholder="请输入用户名" autofocus autocomplete="off">
</body>
</html>
