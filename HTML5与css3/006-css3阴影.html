<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3阴影</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 40px;
            margin: 50px auto 0;
            background-color: aqua;
            /*分别设置阴影：水平偏移、垂直偏移、羽化大小、扩展大小、颜色、是否内阴影*/
            box-shadow: 10px 10px 5px 0px pink;
        }
        .box1{
            width: 200px;
            height: 40px;
            margin: 50px auto 0;
            background-color: gold;
            /*分别设置阴影：水平偏移、垂直偏移、羽化大小、扩展大小、颜色、是否内阴影*/
            box-shadow: 0px 0px 20px 5px red inset;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
