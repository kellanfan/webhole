<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片文字遮盖</title>
    <style type="text/css">
    
        .box{
            width: 500px;
            height: 300px;
            border:1px solid black;
            overflow: hidden;
            position: relative;
        }
        .box img{
            width: 500px;
            height: 300px;
        }
        .box .pic_info{
            width: 500px;
            height: 200px;
            position: absolute; /*先把说明固定在图片底部，正好用overflow隐藏*/
            left: 0px;
            top:300px;
            background-color:rgba(0,0,0,0.5);
            color: white;
            transition: all 500ms ease;
        }
        .box .pic_info p{
            margin: 20px;
            line-height: 30px;
        }
        .box:hover .pic_info{
            top: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="bg.jpg">
        <div class="pic_info"><p>图片说明:这是一个美丽的乡间小路，两边黄色的稻田旷阔美丽。远处一个大树郁郁葱葱
            ，夕阳映衬的天边的云色彩斑斓！</p>
        </div>
    </div>
</body>
</html>
